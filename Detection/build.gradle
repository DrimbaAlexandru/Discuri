group 'VinylWear'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

// https://mvnrepository.com/artifact/net.jafama/jafama
    compile group: 'net.jafama', name: 'jafama', version: '2.3.1'

}
